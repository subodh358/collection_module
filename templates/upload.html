<html>
    <head>
        <title>
            Welcome
        </title>
    </head>
    <body style="margin-top: 30px;margin-left: 30px;">
        <form action="{% url "upload_file_url" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 2px solid black; padding: 5px; border-radius: 6px;"
                   required="required">
            <p>
            <input type="submit"
                   value="Upload"
                   style="border: 2px solid blue; padding:5px; border-radius: 6px; cursor: pointer;">
        </form>
    </body>
</html>
